    </header>
    <main>
      <span class="text">Contact Us</span>
      <div class="form-container">
        <form action="#" method="post">
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              gap: 5px;
            "
          >
            <h2>Contact Purpose</h2>
            <div class="box">
              <select>
                <option>I want to sell book</option>
                <option>I want to buy book</option>
              </select>
            </div>
          </div>
          <div class="input-container icon1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Name</label>
          </div>

          <div class="input-container icon1">
            <input id="firstname" class="input" type="email" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Email</label>
          </div>

          <div class="input-container icon1">
            <input id="firstname" class="input" type="number" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Phone</label>
          </div>
          <h2>How Can We Deliver The Books To You</h2>
          <fieldset>
            <label>
              <input class="cb cb1" type="checkbox" name="social" />
              <i></i>
              <span>By Phone</span>
            </label>
            <label>
              <input class="cb cb2" type="checkbox" name="work" />
              <i></i>
              <span>By Email</span>
            </label>
          </fieldset>
          <div class="card">
            <h2>Receive Weekly Newsletter</h2>
            <ul>
              <li>
                <input type="radio" name="name" id="one" checked />
                <label for="one">Yes</label>
                <div class="check"></div>
              </li>

              <li>
                <input type="radio" name="name" id="two" />
                <label for="two">No</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </main>
